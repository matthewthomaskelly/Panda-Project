<!DOCTYPE html>
{% load staticfiles %}

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>
        PandaForum - {% block title %}Home{% endblock %}
    </title>
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/my.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <script type="text/javascript" src="https://platform.linkedin.com/badges/js/profile.js" async defer></script>

</head>

<body>
    
    <div class="container-fluid">

        <!-- top padding row. Full width -->
        <div class="row">
            <div class="col-md-12">
                <br>
            </div>
        </div>

        <!-- main page row with two empty columns either side! -->
        <div class="row">

            <!-- empty column one on lhs -->
            <div class="col-md-1">
                <br>
            </div>

            <!-- Main page container -->
            <div class="col-md-10">

                <nav class="navbar navbar-inverse bg-dark" style="background-color: #232424;">

                    <div class="col-sm-12 col-md-12">
                        
                        <a class="navbar-brand" href="{% url 'home' %}">
                            <img src="{% static "images/PandaForumBrand.jpg" %}" height=27px alt="Panda Forum" >
                        </a>
                        <a class="navbar-brand" href="{% url 'home' %}">
                            Panda Forum
                        </a>

                        <!-- Anything inside of collapse navbar-collapse goes into the "hamburger" -->
                        <div class="collapse navbar-collapse" id="twd_menu-item">
                            <ul class="nav navbar-nav">
                                <li>
                                    <!-- Populate this with topics and forums -->
                                </li>
                            </ul>
                            <ul class="nav navbar-nav navbar-right">
                                <li>
                                    <a class="" href="{% url 'about' %}">About</a>
                                </li>
                            </ul>
                        </div>  

                    </div>

                </nav> 
                        
                <div class="row">
                    <div class="col-sm-12 offset-sm-1 col-md-12 offset-md-1 bg" >
                        <div class="bgimg">
                        </div>
                        {% block body_block %}
                        {% endblock %}
                    </div>
                </div>

            </div>

            <!-- empty column two on rhs -->
            <div class="col-md-1">
                    <br>
            </div>

        </div>

        <!-- bottom padding row. Full width -->
        <div class="row">
            <div class="col-md-12">
                <br>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'js/jquery-3.2.1.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static 'js/ie10-viewport-bug-workaround.js' %}"></script>

</body>
</html>
